<!DOCTYPE html>
<html>
   <head>
       <style>
           body
           {
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-image: url({{url_for('static',filename='index_bg.jpg')}})
           }
       </style>
   </head>
   <body>
      <center>
      <title> Thyroid Disease Prediction</title> <br><br>
      <h1 style="background-color:rgb(212, 188, 138);"> Thyroid Disease Prediction</h1>
      <p style="margin-left:30px;color:rgb(241, 241, 241);" >This web application is made to predict Thyroid Disease with the given parameter below</p>
      <p style="margin-left:30px;color:rgb(241, 241, 241);" > Fill the parameters and get your Results.</p>
      <br>
      <form    class="form-inline" action="/prediction" method='POST' >
         <label style="margin-left:30px;color:rgb(241, 241, 241);"color= for="TSH">TSH Value</label>
         <input  class="form-control type="number"  step="any" name="TSH"  >

         <label  style="margin-left:30px;color:rgb(241, 241, 241);" for="FTI">FTI Value</label>
         <input  class="form-control type="number" step="any"  name="FTI"  >

         <label style="margin-left:30px;color:rgb(241, 241, 241);" for="TT4"> TT4 Value</label>
         <input  class="form-control type="number" step="any"  name="TT4">  

         <label style="margin-left:30px;color:rgb(241, 241, 241);" for="T3"> T3 Value</label>
         <input  class="form-control type="number" step="any"  name="T3"><br><br><br>

         <label style="margin-left:30px;color:rgb(241, 241, 241);" for="query_hypothyroid"> Query_hypothyroid</label>
         <select  class="input100" id="query_hypothyroid" name="query_hypothyroid" style="padding: 1px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
            <option value="number">Select</option>
            <option value="1">True</option>
            <option value="0">False</option>
         </select>

         <label  style="margin-left:30px;color:rgb(241, 241, 241);" for="on_thyroxine"> Query_thyroxine</label>
         <select  class="input100" id="on_thyroxine" name="on_thyroxine" style="padding: 1px 5px;margin-top: 15px;border: 2px solid #d9d9d9 ;" >
            <option value="number">Select</option>
            <option value="1">True</option>
            <option value="0">False</option>
         </select style="width: 10px">

         <label style="margin-left:30px;color:rgb(241, 241, 241);" for="sex"> Sex</label>
         <select  class="input100" id="sex" name="sex" style="padding: 1px 5px;margin-top: 15px;border: 2px solid #d9d9d9;" >
            <option value="number">Select</option>
            <option value="0">Female</option>
            <option value="1">Male</option>
         </select>

         <label  style="margin-left:30px;color:rgb(241, 241, 241);" for="psych"> Psych</label>
         <select  class="input100" id="psych" name="psych" style="padding: 1px 5px;margin-top: 15px;border: 2px solid  #d9d9d9;" >
            <option value="number">Select</option>
            <option value="1">True</option>
            <option value="0">False</option>
         </select>

         <label  style="margin-left:30px;color:rgb(241, 241, 241);"  for="pregnant"> Pregnant</label>
         <select  class="input100" id="pregnant" name="pregnant" style="padding: 1px 5px;margin-top: 15px;border: 2px solid  #d9d9d9 ;" >
            <option value="number">Select</option>
            <option value="1">True</option>
            <option value="0">False</option>
         </select><br><br>
         <br><br>
         <p style="margin-left:30px;color:rgb(248, 248, 248);" > Fill all values, Click "Predict" for prediction on your values</p>
        <div>
         <input type="submit" value="Predict"  style="margin-left:30px;" > 
         <input type="reset" value="Reset value" style="margin-left:30px;">
        </div>
      </form>
   </body>
</html>
